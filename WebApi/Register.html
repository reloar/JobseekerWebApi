<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="padding-top: 45px">
    <div class="col-md-3" >
        <h5 class="tx-gray-800 mg-b-25">Register New User</h5>
        <div class="container">
            <div class="form-group">
                <label class="form-control-label">First Name:</label>
                <input type="text" id="firstName" class="form-control" placeholder="firstName">
            </div>
            <div class="form-group">
                <label class="form-control-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control" placeholder="lastName">
            </div>

            <div class="form-group">
                <label class="form-control-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>


            <div class="form-group">
                <label class="form-control-label">PassWord:</label>
                <input type="password" id="password" class="form-control" placeholder="password">
            </div>


            <div class="form-group">
                <label class="form-control-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="password">
            </div>

            <button type="button" id="bnRegister" class="btn btn-success">Register</button>
        </div>
           
        </div>


        

        <script src="Scripts/jquery-1.10.2.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/sweetalert.min.js"></script>
        <script type="text/javascript">

          
            $('#bnRegister').click(function () {
                $.ajax({
                    url: 'api/Account/Register',
                    method: 'POST',
                    data: {
                        firstName: $('#firstName').val(),
                        lastName:$('#lastName').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        confirmPassword: $('#confirmPassword').val()
                    },
                    success: function (response) {
                        alert("Success");
                        window.location.href("Login.html");
                    },
                    error: function (jqXHR) {
                        alert("Registration not successful, try again");
                    }

                });


            });
        </script>
</body>
</html>
